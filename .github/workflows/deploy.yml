name: Deploy Frontend

on:
  push:
    branches:
      - CD

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            git config --global --add safe.directory /docker/front/commitbody-front
            cd /docker/front/commitbody-front
            git pull origin CD
            docker rmi commitbody-commit_front_api
            docker stop commit-front
            docker rm commit-front
            docker-compose -f docker-compose.front.yml -p commit-front up -d
